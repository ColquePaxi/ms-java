spring.application.name=hr-config-server

# Apontar para o repositório padrão do GitHub que agora é main (era master)
spring.cloud.config.server.default-label=main
server.port=8888
spring.cloud.config.server.git.uri=https://github.com/ColquePaxi/ms-java-config
spring.cloud.config.server.git.username=${GITHUB_USER}
spring.cloud.config.server.git.password=${GITHUB_PASS}