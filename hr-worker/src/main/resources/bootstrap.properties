spring.application.name=hr-worker

# Para que esse microsserviço conheça a localização do servidor
# de configuração: hr-config-server
spring.cloud.config.uri=http://localhost:8888

# Definindo qual configuração no github será setada
spring.profiles.active=test

# Configurar para dar permissão ao Actuator para aplicar as confogurações em runtime (tempo de execução)
management.endpoints.web.exposure.include=*